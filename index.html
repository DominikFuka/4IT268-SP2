<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <title>Master Trivia</title>
</head>

<body>
    <header>
        <figure>
            <img class="logo" src="./img/master-trivia-logo.svg" alt="Master Trivia logo">
        </figure>
        <nav>
            <button type="button" class="btn btn-light btn-nav" onclick="showHomepage()">Homepage</button>
            <button type="button" class="btn btn-light btn-nav">My statistics</button>
        </nav>
    </header>
    <main>
        <section class="sectionWrapper categories">
            <h1>Categories</h1>
            <div class="categoriesContainer"></div>
        </section>
        <section class="sectionWrapper difficulty hidden">
            <h1>Difficulty</h1>
            <div>
                <button id="easy" type="button" class="btn btn-success"
                    onclick="difficultyButtonClicked(this.id)">Easy</button>
                <button id="medium" type="button" class="btn btn-primary"
                    onclick="difficultyButtonClicked(this.id)">Medium</button>
                <button id="hard" type="button" class="btn btn-danger"
                    onclick="difficultyButtonClicked(this.id)">Hard</button>
            </div>
        </section>
        <section class="sectionWrapper questions hidden">
            <section class="questionContainer">
                <h1>Question #</h1>
                <div class="questionNav">
                    <button id="prevQBtn" type="button" class="btn btn-secondary" onclick="">&#8592; Previous</button>
                    <button id="nextQBtn" type="button" class="btn btn-secondary" onclick="">Next &#8594;</button>
                </div>
                <div id="questionsContainer"></div>
            </section>
            <aside>
                <h2>Question list</h2>
                <div id="questionList" class="questionList"></div>
            </aside>
        </section>
    </main>
    <footer>2022 &copy; Dominik Fuka</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>

</html>
